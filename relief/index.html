<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Relief</title>
  <link rel="stylesheet" href="http://js.arcgis.com/3.14/esri/css/esri.css">
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>
  <script src="http://js.arcgis.com/3.14/"></script>
</head>

<body>
  <div class="container-full mod-height">
    <div class="row">
      <div class="col-sm-3 hidden-sm hidden-xs" style="padding-right:0;">
        <ul class="disaster-unordered-list">
          <li class="filter-by">
            <p class="text-center">Filter by</p>
            <select class="text-center">
              <option value="recent">Recent</option>
              <option value="popular">Most Popular</option>
            </select>
          </li>
          <br>

        <li class="disaster-item">
            <a href="#">
              <div class="row">
                <span class="chev-holder">
                  <i class="fa fa-chevron-right"></i>
                </span>
                <div class="col-md-1 ">
                  <span class="number-order">1</span>
                </div>
                <div class=" col-md-3 text-center img-holder">
                  <img class="disaster-img" src="http://lorempixel.com/70/70/" alt="">
                </div>
                <div class="col-md-8" style="padding-left:0;" id="donations">
                </div>
              </div>
            </a>
          </li>

        </ul>


      </div>
      <div class="col-sm-9 map-container" style="padding-left:0;">
        <span class="logo-holder">
          <img class="logo-img" src="img/logo.png" alt="">
        </span>

        <div id="map"></div>
      </div>
    </div>
  </div>
</body>

<script src="js/app.js?v1.0"></script>
<script src="js/donations.js?v1.0"></script>

</html>
